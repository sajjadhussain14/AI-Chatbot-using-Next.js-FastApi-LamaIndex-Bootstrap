<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .chat-container {
            position: fixed;
            bottom: 0;
            right: 20px;
            z-index: 9999;
            width: 500px;
            background-color: #f8f9fa; /* Light gray background */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #343a40; /* Dark gray header background */
            color: #fff; /* Header text color */
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-content {
            display: block;
        }

        .chat-content.minimized {
            display: none;
        }

        .chat-controls button {
            color: #fff; /* Button text color */
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
        }

        .chat-controls button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="container chat-container">
        <div class="chat-header">
            <h4>Live Chat</h4>
            <div class="chat-controls">
                <button class="btn btn-primary" id="minimize-button"><i class="fas fa-minus"></i></button>
                <button class="btn btn-primary" id="maximize-button" style="display: none;"><i class="fas fa-expand"></i></button>
                <button class="btn btn-primary" id="close-button"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="chat-content">
            <div class="chat-messages" id="chat-messages" >
            </div>
            <div class="chat-input">
                <textarea class="form-control" placeholder="Type your message here..." id="message-input"></textarea>
                <button class="btn btn-primary" id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Your JavaScript file -->
    <script src="/static/js/scripts.js"></script>
    <script>
        // Functionality for minimize button
        document.getElementById("minimize-button").addEventListener("click", function() {
            document.querySelector(".chat-content").classList.add("minimized");
            document.getElementById("maximize-button").style.display = "inline-block";
        });

        // Functionality for maximize button
        document.getElementById("maximize-button").addEventListener("click", function() {
            document.querySelector(".chat-content").classList.remove("minimized");
            document.getElementById("maximize-button").style.display = "none";
        });

        // Functionality for close button
        document.getElementById("close-button").addEventListener("click", function() {
            document.querySelector(".chat-container").remove();
        });
    </script>
</body>

</html>
